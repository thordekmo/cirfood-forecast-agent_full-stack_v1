version: "3.9"
services:
  backend:
    build: ./backend
    env_file: ./backend/.env
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_ENABLE_DIRECT_UPLOAD=true
    ports:
      - "5173:5173"
    depends_on:
      - backend
